<f:if condition="{vars.salutation} == '1'">
	<label for="salutation">
		<f:translate key="tx_personmanager_domain_model_person.salutation" /> *
	</label><br />
	<select class="form-control" name="tx_personmanager_personmanagerfront[anr]" required>
		<option value=""><f:translate key="labels.choose" /></option>
		<f:if condition="{anr}==1">
			<f:then><option value="1" selected><f:translate key="labels.mr" /></option></f:then>
			<f:else><option value="1"><f:translate key="labels.mr" /></option></f:else>
		</f:if>
		<f:if condition="{anr}==2">
			<f:then><option value="2" selected><f:translate key="labels.mrs" /></option></f:then>
			<f:else><option value="2"><f:translate key="labels.mrs" /></option></f:else>
		</f:if>
	</select>
	<br />
</f:if>

<f:if condition="{vars.terms} == '1'">
	<div class="form-check checkbox">
		<label class="form-check-label" for="terms">
			<input class="form-check-input" type="checkbox" required="required" value="1" id="terms" name="tx_personmanager_personmanagerfront[terms]">
			<f:if condition="{vars.termsPid}">
				<f:then>
					<f:format.htmlentitiesDecode>
						<f:translate key="labels.terms" arguments="{0:'<a target=\'_blank\' href=\'{f:uri.typolink(parameter:vars.termsPid)}\'>{f:translate(key:\'labels.datapolicy\')}</a>'}" />
					</f:format.htmlentitiesDecode>
				</f:then>
				<f:else>
					<f:translate key="labels.terms" arguments="{0:'{f:translate(key:\'labels.datapolicy\')}'}" />
				</f:else>
			</f:if>
		</label>
	</div>
</f:if>
