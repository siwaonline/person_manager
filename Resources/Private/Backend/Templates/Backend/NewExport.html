
<f:layout name="Default" />

<f:section name="content">
  <h1><f:translate key="labels.expp" /></h1>

  <f:form action="export"  name="newPerson" enctype="multipart/form-data">
    <div class="err"><f:format.html>{error}</f:format.html></div>
    <br />
    <label>
      <f:translate key="labels.format" />
    </label><br />
    <select name="expformat" class="form-control">
      <option value="csv">CSV</option>
      <option value="excel">Excel</option>
    </select>
    <br />
    <br />
    <label>
      <f:translate key="tx_personmanager_domain_model_person.active" />
    </label><br />
    <select name="active" class="form-control">
      <option value="*"><f:translate key="labels.all" /></option>
      <option value="1"><f:translate key="labels.yes" /></option>
      <option value="0"><f:translate key="labels.format" />no</option>
    </select>
    <br />
    <label>
      <f:translate key="tx_personmanager_domain_model_person.confirmed" />
    </label><br />
    <select name="confirmed" class="form-control">
      <option value="*"><f:translate key="labels.all" /></option>
      <option value="1"><f:translate key="labels.yes" /></option>
      <option value="0"><f:translate key="labels.no" /></option>
    </select>
    <br />
    <label>
      <f:translate key="tx_personmanager_domain_model_person.unsubscribed" />
    </label><br />
    <select name="unsubscribed" class="form-control">
      <option value="*"><f:translate key="labels.all" /></option>
      <option value="1"><f:translate key="labels.yes" /></option>
      <option value="0"><f:translate key="labels.no" /></option>
    </select>
    <br />
    <label>
      <f:translate key="labels.sep" />
    </label><br />
    <input name="trenn" value=";" size="2" class="form-control" /><br />

    <br /><br />
    <f:form.submit value="{f:translate(key:'labels.export')}" class="btn btn-primary" />
  </f:form>
  <br/><br/>
  <p>{countPers} <f:translate key="labels.pindb" /></p>


</f:section>
