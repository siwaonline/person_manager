{namespace be=TYPO3\CMS\Backend\ViewHelpers}
<f:layout name="Default" /> 

<f:section name="content">
    <h1>
        <f:translate key="labels.importbl" />
    </h1>

    <be:link.newRecord
        table="tx_personmanager_domain_model_blacklist"
        pid="{settings.storagePid}"
        returnUrl="{f:uri.action(action: 'blNewImport')}"
        class="btn btn-success"
        title="{f:translate(key:'labels.newp')}"
    >
        &nbsp;<i class="fa fa-plus"></i>
        <f:translate key="labels.create" />&nbsp; 
    </be:link.newRecord>
    
    <f:form action="blImport" name="newBlacklist" enctype="multipart/form-data">

        <div class="err">
            <f:format.html>{error}</f:format.html>
        </div>
        <br />
        <label>
      <b><f:translate key="labels.emaila" /></b>
    </label><br /><br />
        <f:render partial="Form/File" arguments="{_all}" />

        <br />
        <label for="jsonobj">
      <f:translate key="labels.data" />
    </label><br />
        <f:form.upload name="jsonobj" />
        <br /><br />
        <f:form.submit value="{f:translate(key:'labels.import')}" class="btn btn-primary" />
    </f:form>
    <br/><br/>
    <p>{countPers}
        <f:translate key="labels.addressesbl" />
    </p>
    <br/><br/>
    <f:link.action action="blClear" class="btn btn-danger">
        <f:translate key="labels.clearbl" /></f:link.action><br />

</f:section>
