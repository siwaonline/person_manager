<f:if condition="{vars.category} == '1'">
	<label for="category">
		<f:translate key="tx_personmanager_domain_model_person.category" />
	</label><br />
	<select name="tx_personmanager_web_personmanagerpersonmanagerback[person][category]">
		<option value="0"><f:translate key="labels.choose" /></option>
		<f:for each="{kats}" as="kat">
			<f:if condition="{person.category.uid} == {kat.uid}">
				<f:then>
					<option selected value="{kat.uid}">{kat.name}</option>
				</f:then>
				<f:else>
					<option value="{kat.uid}">{kat.name}</option>
				</f:else>
			</f:if>
		</f:for>
	</select>
		<br />
</f:if>
