
<f:layout name="Module" />

<f:section name="Content">

  <h1>{anz} <f:translate key="labels.foundmails" /></h1>
  <h3><f:translate key="labels.checklist" /></h3>

  <table  class="tx_personmanager" >
    <tr>
      <th><f:translate key="tx_personmanager_domain_model_blacklist.email" /></th>
    </tr>

    <f:for each="{blacklists}" as="blacklist">
      <tr>
        <td>
          {blacklist.email}
        </td>
      </tr>
    </f:for>
  </table>

  <br /><br />
  <f:link.action action="blNewImport"><f:translate key="labels.cancel" /></f:link.action><br /><br />

  <div class="hidden_form">
  <f:form action="blImport"  name="newBlacklist" enctype="multipart/form-data">
    <f:render partial="Backend/Form/FileCheck" arguments="{_all}" />
    <f:form.submit value="{f:translate(key:'labels.import')}" class="btn btn-primary" />
  </f:form>
  </div>



</f:section>
